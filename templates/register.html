{% extends 'base.html' %}

{% block head %}

{% endblock %}


{% block body %}

<div class="container p-5">
    <div class="container border border-1 rounded p-3">
        <div class="text-light">
            <form class="row g-3" action="/register" method="POST">
                <div class="col-md-6">
                    <label for="inputUsername" class="form-label">Pseudonyme</label>
                    <input type="text" class="form-control" placeholder="Pseudo" name="username" id="inputUsername">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword" class="form-label">Mot de passe</label>
                    <input type="password" id="inputPassword" placeholder="Mot de passe" name="password" class="form-control">
                </div>
                <div class="col-12">
                    <label for="inputMail" class="form-label">Mail</label>
                    <input type="email" id="inputMail" class="form-control" name="mail" placeholder="exemple@exemple.com">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">S'enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
